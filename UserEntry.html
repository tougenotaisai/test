<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>会員情報登録画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f8f8;
        }
        .container {
            background: #fff;
            padding: 24px 32px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-top: 16px;
            margin-bottom: 4px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 24px;
            width: 100%;
            padding: 10px;
            background-color: #0078d4;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>会員情報登録</h2>
        <form>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>

            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required>

            <label for="username">ユーザー名</label>
            <input type="text" id="username" name="username" required>

            <!--郵便番号の入力フィールド -->
            <label for="postal-code">郵便番号</label>
            <input type="text" id="postal-code" name="postal-code" required pattern="\d{3}-\d{4}">

            <label for="address">住所</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">電話番号</label>
            <input type="tel" id="phone" name="phone" required pattern="[\d\-]+">

            <button type="submit">登録</button>
        </form>
        <script src="postalcode.js"></script>
    </div>
</body>
</html>
